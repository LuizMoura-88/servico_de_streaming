<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CubosFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header class="header size">
      <div class="header__container-logo">
        <img class="logo" src="./assets/logo-dark.png" alt="Logo" />
        <h1 class="header__title">CUBOS FLIX</h1>
      </div>
      <div class="header__container-right">
        <input class="input" type="text" placeholder="Pesquisar..." />
        <img
          class="btn-theme"
          src="./assets/light-mode.svg"
          alt="BotÃ£o de tema"
        />
      </div>
    </header>
    <div class="container size">
      <div class="movies-container">
        <img
          class="btn-prev"
          src="./assets/arrow-left-dark.svg"
          alt="arrow left"
        />
        <div class="movies"></div>
        <img
          class="btn-next"
          src="./assets/arrow-right-dark.svg"
          alt="arrow right"
        />
      </div>

      <div class="highlight size"></div>
    </div>

    <div class="modal hidden" id="active"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
